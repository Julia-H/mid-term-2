  <script>
    $(document).ready(function() {
      $("#character").css("transition", "left 1s linear");
      var track_now = 1;
      var track_old = 1;
      var score = 0;
      var score_holder = $("#score_count");

      function falling() {
        for (let i = 1; i < 3; i++) {
          document.getElementById("fire_t" + i).style.display = "none";
          document.getElementById("plus_t" + i).style.display = "none";
        }
        var random_items = Math.random() < 0.5 ? "fire_t" : "plus_t";
        var random_track = Math.random() < 0.5 ? 1 : 2;

        $("#" + random_items + random_track).css("display", "block");

        setTimeout(function() {
          if (track_now == random_track) {
            if (random_items == "fire_t") {
              score -= 1;
            } else {
              score += 1;
            }
          }
          score_holder.text(score);

        }, 1000);

        setTimeout(falling, 1600);
      }

      falling();
      
      function change_way(){
        let check = track_now - track_old;
        if ( check == 0 || check == 1){
          $("#character").css("transform", "translate3d(0px, 0px, 4px) scale3d(2, 2, 1) rotateY(0deg)");
        }else if (check == -1){
          $("#character").css("transform", "translate3d(0px, 0px, 4px) scale3d(2, 2, 1) rotateY(180deg)");
        }
        console.log(check);
      };

      $("#track1").click(function() {
        $("#character").css("left", 100);
        track_now = 1;
        change_way();
        track_old = 1;

      });
      $("#track2").click(function() {

        $("#character").css("left", 440);
        track_now = 2;
        change_way();
        track_old = 2;

      });
    });
  </script>
